<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="">
    </script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <title>Mappa</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center p-5">
    <!-- Intestazione -->
    <h1 id="intestazione">
        Luoghi Iconici nei Film di Christopher Nolan üåç
    </h1>
    <div class="row">
        <div class="col-lg-12">
          <ul class="breadcrumb">
            <li><a href="index.html">Home </a></li>
            <li><a href="mappaluoghi.html">Mappa dei luoghi</a></li>
          </ul>
        </div>
    </div>

    <div id="map" style="height: 60vh; width: 70vw;"></div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 3);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var locations = [
            { name: "Following", coords: [51.5, -0.09], place: "Londra, Regno Unito" },
            { name: "Memento", coords: [33.998027, -118.234863], place: "Los Angeles, USA" },
            { name: "Inception", coords: [48.8566, 2.3522], place: "Parigi, Francia" },
            { name: "Inception", coords: [34.0522, -118.2437], place: "Los Angeles, USA" },
            { name: "The Dark Knight", coords: [41.8781, -87.6298], place: "Chicago, USA" },
            { name: "Interstellar", coords: [51.5413, -114.0853], place: "Alberta, Canada" },
            { name: "Interstellar", coords: [64.9631, -19.0208], place: "Islanda" },
            { name: "Tenet", coords: [19.0760, 72.8777], place: "Mumbai, India" },
            { name: "Tenet", coords: [59.4370, 24.7536], place: "Tallinn, Estonia" }
        ];

        // Aggiungere i marker alla mappa
        locations.forEach(location => {
            var marker = L.marker(location.coords).addTo(map);
            marker.bindPopup(`<b>${location.name}</b><br>${location.place}`);
        });
    </script>
</body>
</html>
